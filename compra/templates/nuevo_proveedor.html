<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Stock y Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info-subtle mb-5 fixed-top shadow">
          <div class="container-fluid">
            <a class="navbar-brand">STOCK CONTROL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Productos
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/">Listado</a></li>
                    <li><a class="dropdown-item" href="/productos/nuevo">Nuevo</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Proveedores
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/proveedores/listado">Listado</a></li>
                    <li><a class="dropdown-item" href="">Nuevo</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin">Administrar</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

    <div class="container my-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="fs-3 mt-5 mb-4">Nuevo Proveedor</h1>
                <form action="{% url 'agregar_proveedor' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control shadow" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control shadow" required>
                    </div>

                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="number" id="dni" name="dni" min="0" class="form-control shadow" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-outline-success mt-5 shadow">Guardar</button>
                        <a href="/proveedores/listado/" class="btn btn-outline-danger mt-5 shadow">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
